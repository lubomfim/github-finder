<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- Icon tab browser -->
    <link rel="icon" href="assets/GitHub-Mark-32px.png" type="image/x-icon" />

    <!-- Reset CSS and CSS -->
    <link rel="stylesheet" href="../assets/css/resets.css" />
    <link rel="stylesheet" href="../assets/css/perfil.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,200;0,600;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="perfil">
      <header>
        <h1 class="logo">GitHub Finder</h1>
      </header>
      <main class="perfil__main">
        <div class="perfil__top">
          <img class="avatar" src="avatar" alt="avatar" />
          <h2 class="title"></h2>
          <p class="description"></p>
          <div class="numbers">
            <div class="followers">
              <h3>Followers</h3>
              <p class="followers__number"></p>
            </div>
            <div class="following">
              <h3>Following</h3>
              <p class="following__number"></p>
            </div>
          </div>
          <a href="#" class="btn-mais-perfil">Entre no Perfil</a>
        </div>
        <div class="perfil__repositorios"></div>
      </main>
      <a href="../index.html" class="btn__voltar">Voltar</a>
    </div>
    <script src="../assets/js/perfil.js"></script>
  </body>
</html>
